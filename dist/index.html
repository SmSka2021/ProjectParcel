<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.97fcb138.css">
  <title>JS HTML DOM</title>
  <link rel="icon" type="image" href="/icon.748ea8c2.png">
 <script>setInterval(myFunction, 1000);

function myFunction() {
  var d = new Date();
  document.getElementById("myTime").innerHTML = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
}

function myAnimation() {
  var elem = document.getElementById("animate");
  var pos = 55;
  var id = setInterval(frame, 5);

  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.top = pos + 'px';
      elem.style.left = pos + 'px';
    }
  }
}</script>
<script src="/style.97fcb138.js"></script></head>
<body>
  <header>
    <img src="/logoJS_1.9c4001b0.png" alt="Image of the day">
    <h1 id="demo">JavaScript HTML DOM</h1>
  </header>
  <main>
    <div class="container">
      <div class="row row-cols-3">
        <div class="col">
          <div class="card mb-3 bordur height-card" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img class="imgHello" src="/hello.e8d96fbe.jpg" alt="imgHello">
                <h4 class="writeHi" id="hello">HELLO</h4>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h3 class="card-title">Меняем <br> Текст</h3>
                  <button class="btn btn-primary btn-top" id="myHello" type="button">Нажми</button><br>
                  <button class="btn btn-primary btn-bottom" id="myHello2" type="button">Нажми</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-3 bordur" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="/lampYellow.42ff6cf7.jpg" id="imgLamp" alt="lampYellow">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h3 class="card-title">Меняем <br> Рисунок</h3>
                  <button class="btn btn-primary correctButton btn-top" id="myLamp" type="button">Нажми</button><br>
                  <button class="btn btn-primary correctButton" id="myLamp2" type="button">Нажми</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="fon_time bordur">
            <h3 class="card-title">Выводим дату<br>на экран</h3>
            <h2 class="myDay"></h2>
            <h2 id="myTime"></h2>
          </div>
        </div>
        <div class="col">
          <div id="container" class="fon_time bordur">
            <h3 class="card-title">Анимация <br>объекта</h3>
            <div id="animate"></div>
            <button class="btn btn-primary" onclick="myAnimation()" type="button">Нажми</button>
          </div>
        </div>
        <div class="col">
          <div class="card mb-3 bordur topHeit correctWidth" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="/town.f96561c8.jpg" alt="fotoCity">
                <img src="/MenHidden.4eb34d3e.png" class="correktMen" id="imgVisibility" alt="fotoMen">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h3 class="card-title">Невидимый <br> Элемент</h3>
                  <button class="btn btn-primary correctButton" id="bt1" type="button">Нажми</button><br>
                  <button class="btn btn-primary correctButton" id="bt2" type="button">Нажми</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-3 bordur topHeit correctHeight" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img class="imgHello" src="/hello.e8d96fbe.jpg" alt="imgHello">
                <h4 class="writeHi" id="helloStyle">HELLO</h4>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h3 class="card-title">Меняем <br> Стиль</h3>
                  <button class="btn btn-primary" id="myHelloStyle" type="button">Нажми</button><br>
                  <button class="btn btn-primary btn-bottom" id="myHelloStyle2" type="button">Нажми</button>
                </div>
              </div>
            </div>
          </div>
        </div>
